<source>
  @type syslog
  port 5140
  <transport udp>
  </transport>
  bind 0.0.0.0
  tag "#{ENV['TAG']}"
</source>

<match **>
 @type sumologic
 data_type "#{ENV['DATA_TYPE']}"
 endpoint "#{ENV['SUMO_HTTP_ENDPOINT']}"
 log_format "#{ENV['LOG_FORMAT']}"
 source_category "#{ENV['SOURCECATEGORY']}"
 open_timeout 10
</match>
