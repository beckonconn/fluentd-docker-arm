<source>
  @type syslog
  port 5140
  bind 0.0.0.0
  tag "#{ENV['TAG']}"
</source>

<match "#{ENV['TAG']}".**>
 @type sumologic
 datatype "#{ENV['DATA_TYPE']}"
 endpoint "#{ENV['SUMO_HTTP_ENDPOINT']}"
 log_format "#{ENV['LOG_FORMAT']}"
 source_category "#{ENV['SOURCECATEGROY']}"
 open_timeout 10
</match>
