<source>
  @type syslog
  port 5140
  bind 0.0.0.0
  <transport udp>
  </transport>
  <parse>
    message_format auto
  </parse>
  tag "#{ENV['TAG']}"
</source>

<match **>
  @type sumologic
  endpoint "#{ENV['SUMO_HTTP_ENDPOINT']}"
  data_type "#{ENV['DATA_TYPE']}"
  log_format "#{ENV['LOG_FORMAT']}"
  <buffer>
    flush_mode immediate
    flush_interval 1
  </buffer>
</match>
